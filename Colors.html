<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organized Color Palette</title>
    <style>
        .category {
            margin-bottom: 30px;
        }

        .category h2 {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .colors {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-box {
            display: inline-block;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #fff;
            border-radius: 5px;
        }

        .light {
            color: #000;
        }
    </style>
</head>

<body>
    <!-- Category: Purple Shades -->
    <div class="category">
        <h2>Purple Shades</h2>
        <div class="colors">
            <div class="color-box light" style="background-color: #FAFAFF;">#FAFAFF</div>
            <div class="color-box light" style="background-color: #F4F3FF;">#F4F3FF</div>
            <div class="color-box light" style="background-color: #EBE9FE;">#EBE9FE</div>
            <div class="color-box light" style="background-color: #D9D6FE;">#D9D6FE</div>
            <div class="color-box light" style="background-color: #BDB4FE;">#BDB4FE</div>
            <div class="color-box light" style="background-color: #9B8AFB;">#9B8AFB</div>
            <div class="color-box" style="background-color: #7A5AF8;">#7A5AF8</div>
            <div class="color-box" style="background-color: #6938EF;">#6938EF</div>
            <div class="color-box" style="background-color: #5925DC;">#5925DC</div>
            <div class="color-box" style="background-color: #4A1FB8;">#4A1FB8</div>
            <div class="color-box" style="background-color: #3E1C96;">#3E1C96</div>
        </div>
    </div>

    <!-- Category: Gray Shades -->
    <div class="category">
        <h2>Gray Shades</h2>
        <div class="colors">
            <div class="color-box light" style="background-color: #FCFCFC;">#FCFCFC</div>
            <div class="color-box light" style="background-color: #F6F6F8;">#F6F6F8</div>
            <div class="color-box light" style="background-color: #F0F0F3;">#F0F0F3</div>
            <div class="color-box light" style="background-color: #E2E1E8;">#E2E1E8</div>
            <div class="color-box light" style="background-color: #CBCAD7;">#CBCAD7</div>
            <div class="color-box light" style="background-color: #9794AA;">#9794AA</div>
            <div class="color-box" style="background-color: #686677;">#686677</div>
            <div class="color-box" style="background-color: #49475A;">#49475A</div>
            <div class="color-box" style="background-color: #313039;">#313039</div>
            <div class="color-box" style="background-color: #19181F;">#19181F</div>
            <div class="color-box" style="background-color: #100F14;">#100F14</div>
        </div>
    </div>

    <!-- Category: Black and White -->
    <div class="category">
        <h2>Black and White</h2>
        <div class="colors">
            <div class="color-box light" style="background-color: #FFFFFF;">#FFFFFF</div>
            <div class="color-box" style="background-color: #040405;">#040405</div>
        </div>
    </div>
</body>

</html>
